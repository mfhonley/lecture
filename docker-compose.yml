# MongoDB — в облаке (Atlas), MinIO — локально в контейнере.
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boilerplate-app
    restart: unless-stopped
    env_file: .env
    environment:
      # Внутри Docker-сети app → minio по имени сервиса, не localhost
      S3_ENDPOINT: http://minio:9000
    ports:
      - "8000:8000"
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  minio:
    image: minio/minio:latest
    container_name: boilerplate-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web-консоль
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Создать bucket "uploads" при первом запуске
  minio-init:
    image: minio/mc:latest
    container_name: boilerplate-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $${S3_ACCESS_KEY} $${S3_SECRET_KEY};
      mc mb --ignore-existing local/$${S3_BUCKET};
      mc anonymous set download local/$${S3_BUCKET};
      echo 'Bucket ready';
      "
    environment:
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-uploads}

volumes:
  minio_data:
